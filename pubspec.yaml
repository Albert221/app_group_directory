name: app_group_directory
description: A Flutter plugin to access shared application group container on iOS.
version: 2.0.0
homepage: https://github.com/Albert221/app_group_directory

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: me.wolszon.app_group_directory
        pluginClass: AppGroupDirectoryPlugin
      ios:
        pluginClass: AppGroupDirectoryPlugin

